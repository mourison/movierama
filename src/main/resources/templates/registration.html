<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/head :: head"/>
</head>
<body>
<div th:replace="/fragments/header :: header"/>
<div class="container mt-3">
    <div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>

    <div class="container col-md-12 mt-3">
        <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" role="form">
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{firstName}" placeholder="First Name"/>
                <span class="alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{lastName}" placeholder="Last Name"/>
                <span class="alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
            </div>
            <div class="form-group">
                <input class="form-control"  type="text" th:field="*{email}" placeholder="Email"/>
                <span class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" th:field="*{password}" placeholder="Password"/>
                <span class="alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
            </div>
            <div class="form-group">
                <input class="form-control btn btn-primary mb-2" type="submit" value="Submit"/>
            </div>
        </form>
    </div>
</div>
<div th:replace="/fragments/footer :: footer"/>
</body>
</html>
