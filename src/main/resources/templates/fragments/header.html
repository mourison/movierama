<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand " th:href="@{/home}">MovieRama</a>
            </div>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav" sec:authorize="isAnonymous()">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                </ul>
                <ul class="navbar-nav" sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/registration}">Sign up</a>
                    </li>
                </ul>
                <ul class="navbar-nav" sec:authorize="!isAnonymous()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/movies/newMovie'}">New Movie</a>
                    </li>
                </ul>
                <ul class="navbar-nav" sec:authorize="!isAnonymous()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
