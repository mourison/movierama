<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/head :: head"/>
</head>
<body>
<div th:replace="/fragments/header :: header"/>
<div class="container">
    <div class="col-md-12">
        <form autocomplete="off" action="#" th:action="@{/movies}" th:object="${movie}" method="post" >
            <h2 th:unless="${movie.title}">Create a new movie</h2>
            <div class="form-group">
                <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></label>
                <input class="form-control" type="text" th:field="*{title}" placeholder="Title"/>
            </div>
            <div class="form-group" >
                <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></label>
                <textarea class="form-control" th:field="*{description}" placeholder="Movie Description" ></textarea>
            </div>
            <input type="hidden" th:field="*{movieId}"/>
            <div class="form-group" >
                <input class="form-control btn btn-primary mb-2" type="submit" />
            </div>
        </form>
    </div>
</div>
<div th:replace="/fragments/footer :: footer"/>
</body>
</html>
