<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/fragments/head :: head"/>
</head>
<body>
<div th:replace="/fragments/header::header"></div>
<div class="container mt-3">
    <div>
        <div>
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="text" name="username" id="username" placeholder="Email" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" id="password" placeholder="Password" required="true"/>
                    </div>
                    <div>
                        <div class="form-group">
                            <input class="form-control btn btn-primary mb-2" type="submit" value="Log in"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer :: footer"/>
</body>
</html>
